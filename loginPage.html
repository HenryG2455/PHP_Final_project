<form class="container border rounded p-5 bg-white w-50" method="post" action="./api/login.php">
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input name="username" type="text" class="form-control w-75" id="username" aria-describedby="emailHelp" required>

    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" class="form-control w-75" id="password" required>
    </div>

    <button type="submit" class="btn btn-primary" id="logInButton">Log in</button>

    <div class="form-text mt-5 mb-3">Don't have an account? Don't worry, you can quickly create an account <a href="signupPage.php">here</a></div>
